<html>

<head>

	<link rel="stylesheet" href="mentorprofileCSS.css">

</head>

<body>

	<h1> <i class="fa fa-user" aria-hidden="true"></i> Mentor Profile </h1>

	<hr style="border: 8px solid black;" />

	<br><br>

<!-- Name Job Company -->
	<div class ="user-input">
		<img src="https://cdn3.iconfinder.com/data/icons/genicons-interface/512/User-512.png" class="profilePic" alt="profilepic" width="375" height="375" align="left">

		<form action="/action_page.php">
			<input type="text" name="name"><br>
			Name
			<br><br>
			<input type="text" name="job"><br>
			Job
			<br><br>
			<input type="text" name="company"><br>
			Company
			<br><br>
		</form>
	</div>




<!-- ABOUT ME AND INTERESTS BUTTONS -->
	<div class = "user-input2">
		<form action="/action_page.php">

				<textarea rows="4" cols="120">
				</textarea>			
			About Me<br>
			<br><br>
				<textarea rows="4" cols="120">
				</textarea>
			Interests<br>
		</form>
	</div>

<!-- Connect me button -->
	<button class="open-button" onclick="openForm()">Connect Me!</button>
	<div class="chat-popup" id="myForm">
  		<form action="messages.html" class="form-container">
    	<h1>Connect Me!</h1>

    	<label for="msg"><b>Message</b></label>
    	<textarea placeholder="Type message.." name="msg" required></textarea>

    	<button type="submit" class="btn" onclick="location.href='messages.html'">Send</button>
    	<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  		</form>
	</div>




	<br><br><br><br><br>

	</div>

</div>
